<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1>Play Rock, Paper, Scissors on the console.</h1>
    <p>Press F12 or Fn+F12 depending upon your keyboard and go to console.</p>
    <p>Refresh the browser if you want to play.</p>
    <p>Type either rock, paper or scissors for five rounds and find the winner against the computer.</p>
    <p>Have fun!</p>
</body>

<script>
    bet = ['rock', 'paper', 'scissors'];
    let playerScore = 0;
    let computerScore = 0;

    function computerPlay(){
        const computerSelection = bet[Math.floor(Math.random()*3)];
        return computerSelection;
    }

    function playRound(playerSelection, computerSelection){
        if(playerSelection.toLowerCase() === computerSelection){
            return "Tie";
        }
        else if(playerSelection.toLowerCase() === 'rock' && computerSelection === 'paper' || playerSelection.toLowerCase() === 'paper' && computerSelection === 'scissors' || playerSelection.toLowerCase() === 'scissors' && computerSelection === 'rock'){
            computerScore++;
            return "Computer Wins";
        }
        else if(playerSelection.toLowerCase() === 'rock' && computerSelection === 'scissors' || playerSelection.toLowerCase() === 'paper' && computerSelection === 'rock' || playerSelection.toLowerCase() === 'scissors' && computerSelection === 'paper'){
            playerScore++;
            return "Player Wins";
        }
    }
    for(let i=1; i<=5; i++){
    let computerSelection = computerPlay();
    let playerSelection = prompt('What is your bet: ');
    while(!bet.includes(playerSelection)){
        alert("Invalid input, please enter either rock, paper or scissors");
        playerSelection = prompt('What is your bet: ');
    }
    console.log(`Round ${i}
                Computer selection is ${computerSelection}
                Player selection is ${playerSelection}`);

    console.log(playRound(playerSelection, computerSelection));
    }
    console.log(`Final score
                Player score is: ${playerScore}
                Computer score is: ${computerScore}`);

    if(playerScore > computerScore){
        console.log("Player wins!");
    }
    else if(playerScore < computerScore){
        console.log("Computer wins!");
    }
    else{
        console.log("It's a tie!");
    }

</script>
</html>
